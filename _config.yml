# Site settings
title: "Resume of Zijun Ma"
description: "On-line resume for Zijun Ma."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Zijun Ma"
resume_title:                   "About Me"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "mazijun2017@outlook.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "608-598-7055"
resume_contact_address:         "Sheboygan Ave, Madison, Wisconsin"

resume_header_contact_info:     "Sheboygan Ave, Madison • 608-598-7055 • mazijun2017@outlook.com"
