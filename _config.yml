resume_header_intro: <p>I am currently a first-year master student of Department of Computer Sciences in University of Wisconsin-Madison. My advisor is <a href="http://pages.cs.wisc.edu/~akella/">Prof. Aditya Akella</a>.<br/><br/>My research interest lies in the programmable data plane of software defined networking. In recent years, there is a trend to use the programmable data plane to offload services that traditionally reside in the network edge. Such a trend could lead to a more innovative network architecture and customized protocol design.</p>

